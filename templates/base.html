<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fonts -->
    <link href="https://db.onlinewebfonts.com/c/5afedcd466ea490b27da0aca3fee2509?family=Felina+Gothic" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous" />
    
    <link href="/static/style/main.css" rel="stylesheet" />
    <title>{{ title }}</title>
</head>
<body>
    <header>
      <a href="/"><h1>DoW Map Viewer</h1></a>
      <ul>
        {% if current_user.is_authenticated %}
        <li>{{ current_user.login }}</li>
        <li><a href="/log_out">Log out</a></li>
        {% else %}
        <li><a href="/log_in">Log in</a></li>
        <li><a href="/sing_up">Sing up</a></li>
        {% endif %}

        <li id="map-menu"><a href="#" class="material-symbols-outlined">menu</a></li>
      </ul>
    </header>
    <div id="root">
      {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
